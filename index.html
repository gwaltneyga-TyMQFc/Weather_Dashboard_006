<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Enter City Below:</p>
    <input type="search" name="city" id="city-search">
    <button id="search-button">Search City</button>
    
    <div class="weather-forecast">
        <div class="weather-forecast-box">
          <div class="weather-forecast-date"> </div>
          <div class="weather-forecast-icon"><img src="http://openweathermap.org/img/w/.png" alt=""></div>
          <div class="weather-forecast-temperature"></div>
          <div class="weather-forecast-description"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
